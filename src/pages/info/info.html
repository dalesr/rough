<ion-header>
  <ion-navbar color="dgrey">
    <ion-title>Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style" padding>

  <div class="left">
    <p>&ensp;Latitude:</p>
    <p>&ensp;Longitude:</p>
    <p>&ensp;Altitude:</p>
    <p>&ensp;Speed:</p>
    <p>&ensp;Bearing:</p>
  </div>
  <div class="right">
    <p>{{ lat }}</p>
    <p>{{ lng }}</p>
    <p>{{ alt }}</p>
    <p>{{ spd }}</p>
    <p>{{ brg }}</p>
  </div>

  <br>
  <br>
  <ion-item no-lines>
    <ion-label color="dark">Satellites</ion-label>
    <ion-toggle [(ngModel)]="satellites" checked="true" class="myClass"></ion-toggle>
  </ion-item>
  <br>
  <br>
  <div class="satdat"></div>
</ion-content>
