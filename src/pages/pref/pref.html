<ion-header>
  <ion-navbar color="dgrey">
    <ion-title>
      Preferences
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style">

  <ion-list radio-group [(ngModel)]="latlong">
    <ion-list-header>
      <strong>Lat/Long Format:</strong>
    </ion-list-header>
    <span class="latBorder"></span>
    <ion-item no-lines>
      <ion-label><strong>Lat/Lng:</strong> {{ nlat }}&emsp;{{ nlng }}</ion-label>
      <ion-radio value="latlong1"></ion-radio>
    </ion-item>
    <ion-item no-lines>
      <ion-label><strong>DD:</strong> N35&deg; 59.191' &emsp; W94&deg; 3.405'</ion-label>
      <ion-radio value="latlong2"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label><strong>DMS:</strong> N35&deg; 59' 11.5"&emsp; W94&deg; 3' 24.3"</ion-label>
      <ion-radio value="latlong3"></ion-radio>
    </ion-item>
  </ion-list>
